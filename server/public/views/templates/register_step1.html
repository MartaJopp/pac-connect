<div class="container">
    <h1 class="lead">Registration Step 1 of 2</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.registerUser()">
            <div>
                <label for="role">I am a:</label>
                <select ng-options="x for x in lc.roles" ng-change="lc.groupSelected(lc.user.user_role, lc.user.gym_id)" ng-model="lc.user.user_role"></select>
                </select>
            </div>
            <div>
                <label for="gym_id">USA Gymnastics Member Club Id:</label>
                <input type="number" ng-model="lc.user.gym_id" />
            </div>
            <div ng-show="lc.user.user_role =='coach'">
                <!--start show coach form-->
                <div>
                    <label for="name">Name:</label>
                    <input type="name" ng-model="lc.user.name" />
                </div>
                <br>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <input class="btn btn-default" type="submit" name="submit" value="Register" />
                <a href="#home">Already a user? Login here.</a>
            </div>
            <!--end show coach div-->
            <div ng-show="lc.user.user_role =='parent'">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="name" ng-model="lc.user.name" />
                </div>
                <br>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <div>
                    <select ng-model=lc.user.user_coach>
                        <option ng-repeat="coach in lc.coaches.data">{{coach.name}}</option>
                    </select>
                </div>
                <input class="btn btn-default" type="submit" name="submit" value="Register" />
                <a href="#home">Already a user? Login here.</a>
            </div>
            <!--end show parent div-->
            <div ng-show="lc.user.user_role =='gymnast'">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="name" ng-model="lc.user.name" />
                </div>
                <br>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <div>
                    <select ng-model=lc.user.user_parent>
                        <option ng-repeat="parent in lc.parents.data">{{parent.name}}</option>
                    </select>
                </div>
                <input class="btn btn-default" type="submit" name="submit" value="Register" />
                <a href="#home">Already a user? Login here.</a>
            </div>
        </form>
        <!--end form for all-->
</div>
