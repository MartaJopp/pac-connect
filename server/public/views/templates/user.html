<header ng-include="'/views/partials/header.html'"></header>

<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <p id="pWelcome" class="lead">Logged In: {{uc.userObject.userName}}</p>

    <div class="leftColumn" layout="row">
        <div flex="15" class="sideBar">
            <md-button ng-click="uc.startNewMessage($event)" ng-if="uc.userObject.user_role === 'coach'" class="md-raised md-primary"
                id="startButton">Send Message</md-button>
            <md-button ng-click="uc.startCoachMessage($event)" ng-if="uc.userObject.user_role != 'coach'" class="md-raised md-primary"
                id="startButton">Send Message</md-button>
        </div>
        <div flex="80" class="box1">

            <md-card class="messages" data-ng-repeat="message in uc.allMessages.data track by $index">
                <md-card-header ng-click="uc.setItem($index)">
                    <!-- <md-card-avatar>
            <img src="img/logo.svg" />
        </md-card-avatar> -->
                    <md-card-header-text>
                        <span class="md-title" "subject">Subject: {{message.subject}} </span>
                        <span class="md-subhead" "from">From: {{message.from_name}}</span>
                        <span class="md-subhead">{{message.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</span>
                    </md-card-header-text>
                </md-card-header>
                <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
                <!-- <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Subject: {{message.subject}}</span>
        </md-card-title-text>
    </md-card-title> -->
                <md-card-content ng-show="$index === uc.selected_item">
                    <p>

                        <pre>{{message.message}}</pre>
<!-- <video width="320" height="240" controls>
    <source ng-src="{{message.picture_url}}" type="video/mp4">
        </video> -->
                    </p>
                    <div ng-show="message.picture_url != ''">
                        <img ng-click = "uc.clickImage($event, message.picture_url)" id="uploadImage" ng-src="{{message.picture_url}}" alt="image uploaded with filestack" title="{{message.picture_filename}}">
                    </div>

                    <md-button ng-click="uc.reply($event, message.conversation_id, message, message.subject, message.from_user_id)" id="replyButton"
                        class="md-raised md-primary">Reply</md-button>
                </md-card-content>


            </md-card>
        </div>
    </div>
