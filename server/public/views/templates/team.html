<header ng-include="'/views/partials/header.html'"></header>
<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
</div>
<div>
    <!-- {{uc.gymnasts.data}} -->
    <table>
        <th>Gymnast Name</th>
        <th>Level</th>
        <th>Edit Level</th>
        <th>Remove from Team?</th>

        <tr ng-repeat="gymnast in uc.gymnasts.data">
            <td class="name">{{gymnast.name}}</td>
            <td>{{gymnast.level}}</td>
            <td>
                <md-button class="md-icon-button" aria-label="Edit">
                    <md-icon class="material-icons blue1" ng-click="uc.editGymnast(gymnast.gymnast_id, gymnast.name)">edit</md-icon>
                </md-button>

            </td>
            <td>
                <md-button class="md-icon-button" aria-label="Delete">
                    <md-icon class="material-icons red1" ng-click="uc.deleteGymnast(gymnast.gymnast_id)">delete</md-icon>
                </md-button>
            </td>
        </tr>
        <!-- <li>{{gymnast.level}}</li> -->
    </table>
</div>
