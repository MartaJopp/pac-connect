<md-dialog class="regDialog" id="regDialog" aria-label="Register Pop Up">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Edit Attendance</h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ea.cancel()">
                <i class="material-icons" md-dialog-close aria-label="Close dialog">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content id="attendance Content">
        <div class="md-dialog-content">
            Edit Attendance: 
            
            <md-datepicker ng-model="ea.newDate"> </md-datepicker>

            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <span layout="row" class="md-subhead">
                            <md-radio-group class="attendanceRadios" layout="row" ng-model="ea.selected">
                                <md-radio-button aria label="present" value="Present" class="md-primary">Present</md-radio-button>
                                <md-radio-button aria label="absent" value="Absent"> Absent </md-radio-button>
                                <md-radio-button aria label="late" value="Late">Late</md-radio-button>
                                <md-radio-button aria label="Left Early" value="Left Early">Left Early</md-radio-button>
                                <md-radio-button aria label="N/A" value="N/A">N/A</md-radio-button>
                            </md-radio-group>
                        </span>
                    </md-card-header-text>
                </md-card-header>
            </md-card>
        </div>
    </md-dialog-content>
    <md-dialog-actions class="acDiagAct" layout="row">
        <md-button ng-click="ea.cancel()">
            Cancel
        </md-button>
        <span flex></span>
        <!-- <input class="btn btn-default" type="submit" name="submit" value="submit" /> -->
        <md-button class="md-raised" type="submit" name="submit" value="submit" ng-click="ea.updateAtt(ea.newDate, ea.selected.value)">
            Save
        </md-button>
    </md-dialog-actions>

    </form>
</md-dialog>
