<header ng-include="'/views/partials/header.html'"></header>
<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

  <p id="pWelcome" class="lead">Welcome, {{uc.userObject.userName}}!</p>
</div>
<div layout-gt-xl = "row" class = "athleteTable">
  
  <table>
    <th>Date Received</th>
    <th>From</th>
    <th>Subject</th>
    <th>Message</th>
   
  
    <tr ng-repeat="message in uc.athleteCoachMessages.data" }}'">
      <td>{{message.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</td>
      <td>{{message.from_name}}</td>
      <td>{{message.subject}}</td>
      <td>{{message.message}}</td>
     
    </tr>
  </table>

  </div>
